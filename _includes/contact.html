<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Contact</h3>
    {% for contact in site.data.settings.contacts %}
    <div class="row g-5 mb-5">
      <div class="col-md-6">
        <h4>{{ contact.name }}</h4>
        <p>{{ contact.department }}</p>
        <p>{{ contact.institution }} </p>
        <p>Office: {{ contact.office }}</p>
        <p>Email: {{ contact.email }}</p>
      </div>
      <div class="col-md-6">
        <img src="{{ site.github.url }}/assets/img/kilonova.jpeg" alt="Kilonova" width="90%">
        <p>
          Artist's Impression of a Kilonova. <i>Image Credit: Aaron Geller, Northwestern University</i>
        </p>
      </div>
      <div class="col-md-6">
        <img src="{{ site.github.url }}/{{ contact.image }}" alt="Contact" width="100%">
      </div>
    </div>
    {% endfor %}
  </div>
</div>
